<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>شروحات نظام نقاط البيع - Orange Bed & Bath</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: #f7f7f7;
      margin: 0;
      padding: 20px;
      line-height: 1.7;
      color: #222;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 28px;
      font-weight: 700;
    }

    /* هنا نتحكم بعرض الصفحة */
    .container {
      max-width: 900px; /* صغّر الرقم لو تبغاه أصغر: 850 / 800 / 750 */
      margin: 0 auto;
    }

    .video-card {
      background: white;
      padding: 20px;
      margin-bottom: 25px;
      border-radius: 12px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.08);
    }

    .title {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 10px;
    }

    .video-wrapper {
      position: relative;
      width: 100%;
      padding-bottom: 56.25%;
      height: 0;
      overflow: hidden;
      border-radius: 12px;
    }

    .video-wrapper iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 12px;
    }

  </style>
</head>
<body>

<h1>شروحات نظام نقاط البيع الجديدة</h1>

<div class="container">

  <div class="video-card">
    <div class="title">1 - فتح السستم و شرح قسم Drawer & Shift</div>
    <div class="video-wrapper">
      <iframe src="https://www.youtube.com/embed/O_aST3EO_XY" allowfullscreen></iframe>
    </div>
  </div>

  <div class="video-card">
    <div class="title">2 - شرح قسم Start</div>
    <div class="video-wrapper">
      <iframe src="https://www.youtube.com/embed/tRmXnx_HB3o" allowfullscreen></iframe>
    </div>
  </div>

  <div class="video-card">
    <div class="title">3 - شرح قسم Inventory</div>
    <div class="video-wrapper">
      <iframe src="https://www.youtube.com/embed/ohPXuGWGscs" allowfullscreen></iframe>
    </div>
  </div>

  <div class="video-card">
    <div class="title">4 - طريقة إصدار الفاتورة و إضافة عميل جديد أو موجود</div>
    <div class="video-wrapper">
      <iframe src="https://www.youtube.com/embed/w2L-VKp0NZo" allowfullscreen></iframe>
    </div>
  </div>

  <div class="video-card">
    <div class="title">5 - المرتجع و طباعة الفواتير السابقة</div>
    <div class="video-wrapper">
      <iframe src="https://www.youtube.com/embed/hnu5d8HA2Ng" allowfullscreen></iframe>
    </div>
  </div>

  <div class="video-card">
    <div class="title">6 - استلام البضاعة</div>
    <div class="video-wrapper">
      <iframe src="https://www.youtube.com/embed/orOvJmT5zIo" allowfullscreen></iframe>
    </div>
  </div>

  <div class="video-card">
    <div class="title">7 - تقفيلة اليوم (كاش + فيزا + تابي + تمارا) و قفل الشفت</div>
    <div class="video-wrapper">
      <iframe src="https://www.youtube.com/embed/K4xc2UpVe44" allowfullscreen></iframe>
    </div>
  </div>

</div>

</body>
</html>
